<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxvdmUlMjBiYWNrZ3JvdW5kc3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .box h1 {
            color: #e91e63;
            font-size: 2em;
        }

        .box button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .box button:hover {
            background-color: #c2185b;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .popup h2 {
            color: #e91e63;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .popup p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .popup button:hover {
            background-color: #c2185b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        @media (max-width: 600px) {
            .box h1 {
                font-size: 1.5em;
            }

            .box button {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            .popup h2 {
                font-size: 1.5em;
            }

            .popup p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hi Baby</h1>
        <h1>Mr Fast Tortoise has a very simple question to ask!</br> Click below</h1>
        <button onclick="showValentineMessage()">Click Me</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Will you be my Valentine?</h2>
        <p>(Send Mr Fast Tortoise a selfie video with your answer)</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showValentineMessage() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        // Ensure music plays on some browsers that block autoplay without interaction
        window.addEventListener('click', () => {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
            }
        });
    </script>
</body>
</html>
